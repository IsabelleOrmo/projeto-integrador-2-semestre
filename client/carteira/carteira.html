                    <span class="input-group-text">
                        <i class="fas fa-search"></i>

                    <input class="form-control" type="search" placeholder="procurar..." aria-label="Search">

    <div class="container">
        <div class="banner-titulo">
            <h3 class="titulo-com-icone">
                <i class="fas fa-wallet icon-carteira"></i>
                MINHA CARTEIRA
            </h3>
            <p class="subtitulo">Gerencie seus fundos e transações</p>
        </div>
        <div class="row">
            <div class="col-md-8 carteira">
                <div class="saldo">SALDO: <span>R$100,01</span></div>
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                                RECARREGAR
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                                <form>
                                    <div class="d-flex align-items-center">
                                        <label for="recarga" class="me-2">Valor: </label>
                                        <input type="number" name="recarga" id="recarga" class="form-control me-2" required>
                                        <button type="submit" class="btn btn-primary ms-auto btn-carteira">Recarregar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                SACAR
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body">
                                <form>
                                    <div class="d-flex align-items-center">
                                        <label for="saque" class="me-2">Valor: </label>
                                        <input type="number" name="saque" id="saque" class="form-control me-3" style="max-width: 150px;" required>
                                        
                                        <div class="form-check me-3">
                                            <input type="radio" name="opcao" id="pix" class="form-check-input" required>
                                            <label for="pix" class="form-check-label">PIX</label>
                                        </div>
                                        
                                        <div class="form-check me-3">
                                            <input type="radio" name="opcao" id="conta" class="form-check-input" required>
                                            <label for="conta" class="form-check-label">Conta Bancária</label>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary ms-auto btn-carteira">Sacar</button>
                                    </div>
                                </form>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-md-4 historico">
                <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn-large mb-2" data-bs-toggle="modal" data-bs-target="#cadastroModal">
                        CADASTRAR DADOS
                    </button>                    
                </div>
                <div class="titulo text-center">HISTÓRICO</div>
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Valor</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>R$50,00</td>
                                <td>Depósito</td>
                                <td>2024-11-10</td>
                            </tr>
                            <tr>
                                <td>R$100,00</td>
                                <td>Aposta</td>
                                <td>2024-11-12</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
<!-- Modal Para Cadastro-->
<div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <!-- Ajuste do background do modal-header -->
        <div class="modal-header">
        <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Dados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">

        <!-- Abas para as seções -->
        <ul class="nav nav-tabs" id="cadastroTab" role="tablist">
            <li class="nav-item" role="presentation">
            <button class="nav-link active" id="conta-tab" data-bs-toggle="tab" data-bs-target="#conta-pane" type="button" role="tab" aria-controls="conta-pane" aria-selected="true">Conta Bancária</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="pix-tab" data-bs-toggle="tab" data-bs-target="#pix-pane" type="button" role="tab" aria-controls="pix-pane" aria-selected="false">Pix</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="cartao-tab" data-bs-toggle="tab" data-bs-target="#cartao-pane" type="button" role="tab" aria-controls="cartao-pane" aria-selected="false">Cartão</button>
            </li>
        </ul>

        <!-- Conteúdo das abas -->
        <div class="tab-content" id="cadastroTabContent">
            <!-- Conta Bancária -->
            <div class="tab-pane fade show active" id="conta-pane" role="tabpanel" aria-labelledby="conta-tab">
            <form>
                <div class="mb-3">
                <label for="banco" class="form-label">Banco</label>
                <input type="text" class="form-control" id="banco" name="banco" required>
                </div>
                <div class="mb-3">
                <label for="agencia" class="form-label">Agência</label>
                <input type="text" class="form-control" id="agencia" name="agencia" required>
                </div>
                <div class="mb-3">
                <label for="numero_conta" class="form-label">Número da Conta</label>
                <input type="text" class="form-control" id="numero_conta" name="numero_conta" required>
                </div>
                <div class="mb-3">
                <label for="tipo_conta" class="form-label">Tipo de Conta</label>
                <input type="text" class="form-control" id="tipo_conta" name="tipo_conta" required>
                </div>
                <div class="mb-3">
                <label for="nome_titular" class="form-label">Nome do Titular</label>
                <input type="text" class="form-control" id="nome_titular" name="nome_titular" required>
                </div>
                <button type="submit" style="border-radius: 50px" class="btn btn-salvar">Salvar</button>
            </form>
            </div>

            <!-- Pix -->
            <div class="tab-pane fade" id="pix-pane" role="tabpanel" aria-labelledby="pix-tab">
            <form>
                <div class="mb-3">
                <label for="chave_pix" class="form-label">Chave Pix</label>
                <input type="text" class="form-control" id="chave_pix" name="chave_pix" required>
                </div>
                <button type="submit" style="border-radius: 50px" class="btn btn-salvar">Salvar</button>
            </form>
            </div>

            <!-- Cartão -->
            <div class="tab-pane fade" id="cartao-pane" role="tabpanel" aria-labelledby="cartao-tab">
            <form>
                <div class="mb-3">
                <label for="numero_cartao" class="form-label">Número do Cartão</label>
                <input type="number" class="form-control" id="numero_cartao" name="numero_cartao" required>
                </div>
                <div class="mb-3">
                <label for="nome_cartao" class="form-label">Nome no Cartão</label>
                <input type="text" class="form-control" id="nome_cartao" name="nome_cartao" required>
                </div>
                <div class="mb-3">
                <label for="data_validade" class="form-label">Data de Validade</label>
                <input type="text" class="form-control" id="data_validade" name="data_validade" placeholder="MM/AA" required>
                </div>
                <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="number" class="form-control" id="cvv" name="cvv" required>
                </div>
                <button type="submit" style="border-radius: 50px" class="btn btn-salvar">Salvar</button>
            </form>
            </div>
        </div>

        </div>
        <div class="modal-footer">
        <!-- Botão para fechar o modal -->
        <button type="button" style= "border-radius: 50px" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
    </div>
    </div>
</div>
