<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira</title>

    <link rel="stylesheet" href="carteira.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Mingzat&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../imagens/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #A5D4FB; padding: 0;">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="../home/home.html">
                <img src="../imagens/logo.png" alt="logomarca"
                     width="55" height="auto"
                     class="d-inline-block align-text-top"
                     style="padding-left: 10px;">
            </a>
            
            <form class="form-pesquisa" role="search">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input class="form-control" type="search" placeholder="procurar..." aria-label="Search">
                </div>
            </form>
            
            <div class="icons">
                <div class="icon-container">
                    <a href="#" style="text-decoration: none; color: black;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="auto" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16" >

                            <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"/>
                            <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"/>
                            <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"/>
                        </svg>
                        <div>Carteira</div> 
                    </a>
                </div>
                <div class="icon-container" >
                    <a href="#" style="text-decoration: none; color: black;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="auto" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16" style="padding-top: 10px;" >
                            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                        </svg>
                        <div  style="margin-bottom: 10%;">Log-out</div> 
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <h3>MINHA CARTEIRA</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-8 carteira">
                <div class="saldo">SALDO: <span>R$100,01</span></div>
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                                RECARREGAR
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                                <form>
                                    <div class="d-flex align-items-center">
                                        <label for="recarga" class="me-2">Valor: </label>
                                        <input type="number" name="recarga" id="recarga" class="form-control me-2" required>
                                        <button type="submit" class="btn btn-primary ms-auto btn-carteira">Recarregar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                SACAR
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body">
                                <form>
                                    <div class="d-flex align-items-center">
                                        <label for="saque" class="me-2">Valor: </label>
                                        <input type="number" name="saque" id="saque" class="form-control me-3" style="max-width: 150px;" required>
                                        
                                        <div class="form-check me-3">
                                            <input type="radio" name="opcao" id="pix" class="form-check-input" required>
                                            <label for="pix" class="form-check-label">PIX</label>
                                        </div>
                                        
                                        <div class="form-check me-3">
                                            <input type="radio" name="opcao" id="conta" class="form-check-input" required>
                                            <label for="conta" class="form-check-label">Conta Bancária</label>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary ms-auto btn-carteira">Sacar</button>
                                    </div>
                                </form>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-md-4 historico">
                <div class="titulo">HISTÓRICO</div>
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Valor</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>R$50,00</td>
                                <td>Depósito</td>
                                <td>2024-11-10</td>
                            </tr>
                            <tr>
                                <td>R$100,00</td>
                                <td>Aposta</td>
                                <td>2024-11-12</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
