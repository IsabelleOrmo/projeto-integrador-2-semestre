<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Link para Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  
  <!-- Link para o arquivo CSS -->
  <link rel="stylesheet" href="login.css">

  <link rel="icon" type="image/x-icon" href="../imagens/favicon.ico">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../imagens/logo.png" alt="Logo da empresa">
      <h1>Bem-vindo</h1>
    </div>
    <form class="login-form" onsubmit="return login(event);">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Login</button>
    </form>
    <div class="cadastro">
      <p>Não tem conta? <a href="../cadastro/cadastro.html">Cadastre-se</a></p>
    </div>
  </div>

  <script>
async function login(event) {
    event.preventDefault(); // Evita envio padrão do formulário

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    try {
        const resLogin = await fetch("http://localhost:5000/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Connection": "Keep-Alive"
            },
            body: JSON.stringify({
                email: email,
                password: senha
            }),
            credentials: "include" // Inclui os cookies de sessão na requisição
        });

        if (resLogin.status === 200) {
            // Aguarde cookies serem processados e redirecione
            setTimeout(() => {
                window.location.href = "../home/home.html";
            }, 500); // 500ms para garantir processamento dos cookies
        } else if (resLogin.status === 404) {
            Swal.fire({
                title: "Email ou senha não encontrados",
                text: "Não tem conta? Cadastre-se.",
                icon: "error"
            });
        } else {
            Swal.fire({
                title: "Erro",
                text: "Erro inesperado ao fazer login. Tente novamente mais tarde.",
                icon: "question"
            });
        }
    } catch (error) {
        console.error("Erro ao tentar logar:", error);
        Swal.fire({
            title: "Erro",
            text: "Erro inesperado. Tente novamente mais tarde.",
            icon: "error"
        });
    }
}


  </script>

</body>
</html>
